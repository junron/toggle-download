name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build shadowJar
        run: |
          chmod +x ./gradlew
          ./gradlew shadowJar
      steps:
        - uses: Shopify/upload-to-release
          with:
            name: toggle-download-jar
            path: build/libs/toggle-download-all.jar
            repo-token: ${{ secrets.GITHUB_TOKEN }}
